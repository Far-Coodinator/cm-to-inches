<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert cm to inches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cl">
    <div class="box">
        <h2 class="heading">
            cm to inches
        </h2>
        <input type="number" id="cm-val" placeholder="Enter cm here ">
        <div class="but">
            <button type="submit" onclick="convert()">convert to inches</button>
        </div>
        <div id="resulte">
            
        </div>
    </div>
</div>
<script>
    function convert(){
    const cmvalue = Number(document.getElementById("cm-val").value)
    const inchvalue = cmvalue/2.54
    const resulte = document.getElementById("resulte")
    resulte.innerHTML = inchvalue.toFixed(3) + " inches "
    }

    // ----------IMPORTANT NOTES-------------

    i store the element resulte in variable ( resulte )
    then i stored every things what i want ........

    and -- 
    (.toFixed()) atribute thats mean how many number want to show after the point

    = inchesvalue.toFixed(2)

</script>
</body>
</html>
